<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>

<body>
    <h1><b>JOB APPLICATION</b></h1>
    <div>
        <form>
            <label for="first name"><b>First name:<br></b></label>
            <input type="text" id="first name" placeholder="Enter your first name">
            <br>
            <label for="last name"><b>Last name:<br></b></label>
            <input type="text" id="last name" placeholder="Enter your last name">
        </form>
    </div>
    <hr>
    <br>
    <div>
        <form>
            <label for="email"><b>Email:<br></b></label>
            <input type="email" id="email" placeholder="Enter your Email">
            <br>
            <label for="role" ><b>Job Role:<br></b></label>
            <select name="Job Role" id="role">
                <option value="software dev">software developer</option>
                <option value="frontend dev">frontend developer</option>
                <option value="backend dev">backend developer</option>
                <option value="ai/ml">AI/ml</option>
                <option value="hardware">hardware specialist</option>
                <option value="ui/ux">ui/ux</option>
            </select>
        </form>
    </div>
    <br>
    <hr>
    <div>
        <label for="addr"><b>Address:</b><br></label>
        <textarea name="Address" id="addr" placeholder="Type your address here" rows="3" cols="30"></textarea>
        <form>
            <label for="city"><b>City:<br></b></label>
            <input type="text" placeholder="Enter your city here" id="city">
            <br>
            <label for="pincode"><b>Pincode:<br></b></label>
            <input type="text" placeholder="Enter your pincode here" id="pincode">
        </form>
    </div>
    <br>
    <hr>
    <div>
        <form>
            <label for="date"><b>Date of birth:<br></b></label>
            <input type="Date" placeholder="Date of birth" id="date">
            <br>
            <label for="cv"><b>CV:<br></b></label>
            <input type="file" placeholder="Upload CV" id="cv">
        </form>
    </div>
    <br>
    <div>
        <form action="/internship_page.html">
            <input type="submit" placeholder="apply" id="submit_button">
        </form>
    </div>
</body>

</html>
