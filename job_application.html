<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JOB APPLICATION</h1>
    <div>
        <form>
            <h3>First Name</h3>
            <input type="text" placeholder="Enter your first name">
            <h3> Last Name</h3>
            <input type="text" placeholder="Enter your last name">
        </form>
    </div>
    <hr>
    <br>
    <div>
        <form>
            <h3>Email</h3>
            <input type="text" placeholder="Enter your Email">
            <h3>Job Role</h3>
            <select name="Job Role">
                <option value="software dev">software developer</option>
                <option value="frontend dev">frontend developer</option>
                <option value="backend dev">backend developer</option>
                <option value="ai/ml">AI/ml</option>
                <option value="hardware">hardware specialist</option>
                <option value="ui/ux">ui/ux</option>
            </select>
        </form>
    </div>
    <br>
    <hr>
    <div>
        <h3>Address</h3>
        <textarea name="Address" placeholder="Type your address here" rows="3" cols="30"></textarea>
        <form>
            <h3>City</h3>
            <input type="text" placeholder="Enter your city here">
            <h3>Pincode</h3>
            <input type="text" placeholder="Enter your pincode here">
        </form>
    </div>
    <br>
    <hr>
    <div>
        <form>
            <h3>Date</h3>
            <input type="Date" placeholder="Date of birth">
            <h3>CV</h3>
            <input type="file" placeholder="Upload CV">
        </form>
    </div>
    <div>
        <form action="/internship_page.html">
            <input type="submit" placeholder="apply">
        </form>
    </div>
</body>

</html>
